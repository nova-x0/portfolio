        <span class="text-span"><span>hey! i am</span> <br> daniyal shakeel <br>
            <p id="intro-text">I'm a <span id="auto-typing-text"></span></p>

</html>
<script>
    let isToggled = false;
    const menuButton = document.querySelector(".nav-menu");
    const menuUl = document.querySelector(".menu-ul");
    menuButton.addEventListener("click", () => {
        if (!isToggled) {
            menuUl.style.animationName = "wipe-in-down";
            menuUl.style.animationDuration = "0.5s";
            menuUl.style.display = "block";
        } else {
            menuUl.style.animationName = "wipe-out-up";
            menuUl.style.animationDuration = "0.5s";

            // Delay hiding the menu to allow the animation to complete
            setTimeout(() => {
                menuUl.style.display = "none";
            }, 500);
        }
        isToggled = !isToggled;
    });


    // auto typing text code 
    const textElement = document.getElementById('auto-typing-text');
    const names = ["Web Developer.    ", "Web Designer.   ", "Graphic Designer.   "]; // Your list of names
    const typingSpeed = 200; // Adjust the typing speed (milliseconds per character)
    const deleteSpeed = 50; // Adjust the delete speed (milliseconds per character)

    let nameIndex = 0;
    let charIndex = 0;
    let isDeleting = false;

    function type() {
        const name = names[nameIndex];

        if (isDeleting) {
            textElement.innerHTML = name.substring(0, charIndex - 1);
            charIndex--;

            if (charIndex === 0) {
                isDeleting = false;
                nameIndex = (nameIndex + 1) % names.length; // Move to the next name
            }
        } else {
            textElement.innerHTML = name.substring(0, charIndex + 1);
            charIndex++;

            if (charIndex === name.length) {
                isDeleting = true;
            }
        }

        const speed = isDeleting ? deleteSpeed : typingSpeed;

        setTimeout(type, speed);
    }

    // Start the typing effect when the page loads
    window.onload = type;


</script>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Figtree', sans-serif;
        font-family: 'Poppins', sans-serif;
        font-family: 'Roboto', sans-serif;
    }

    .nav-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 10px;
        background-color: black;
        color: white;
    }

    .nav-logo {
        width: 85px;
        height: 50px;
    }

    .menu-ul {
        padding: 10px;
        list-style: none;
        display: none;
        background-color: black;
        color: white;
    }

    .menu-list {
        padding: 10px;
        text-transform: capitalize;
    }

    .home-splitting {
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .home-splitting>.left {
        background-color: #EBEFFF;
        width: 50%;
        height: 400px;
    }

    .home-splitting>.right {
        background-color: #FFFFFF;
        width: 50%;
        height: 400px;
    }

    .home-splitting>.text-span {
        position: absolute;
        text-transform: uppercase;
        letter-spacing: 3px;
        text-align: center;
        line-height: 40px;
        font-size: 36px;
        font-weight: 900;
    }

    .text-span>span {
        color: #F9BF4B;
        font-size: 18px;
    }

    @keyframes wipe-in-down {
        from {
            clip-path: inset(0 0 100% 0);
        }

        to {
            clip-path: inset(0 0 0 0);
        }
    }

    [transition-style="in:wipe:down"] {
        animation: 2.5s cubic-bezier(.25, 1, .30, 1) wipe-in-down both;
    }

    @keyframes wipe-out-up {
        from {
            clip-path: inset(0 0 0 0);
        }

        to {
            clip-path: inset(0 0 100% 0);
        }
    }

    [transition-style="out:wipe:up"] {
        animation: 2.5s cubic-bezier(.25, 1, .30, 1) wipe-out-up both;
    }

    /* auto type name effect */
    #intro-text {
        font-size: 18px;
        text-transform:none;
    }

    #auto-typing-text {
        color: #F9BF4B;
        text-transform: capitalize;
        position: relative;
    }

</style>
